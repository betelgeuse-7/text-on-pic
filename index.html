<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw me an image</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 19px;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: black;
            color: #fff;
            width: 5vw;
            height: 5vh;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <form method="POST">
        <label for="bg">background color: </label>
        <input type="color" id="bg" name="bg">
        <label for="tc">text color: </label>
        <input type="color" id="tc" name="tc">

        <label for="width">image width</label>
        <input type="number" id="width" name="width">

        <label for="height">image height</label>
        <input type="number" id="height" name="height">

        <label for="text">text: </label>
        <input type="text" name="text" id="text">

        <label for="tposx">text position x: </label>
        <input type="number" id="tposx" name="tposx">
        <label for="tposy">text position y: </label>
        <input type="number" id="tposy" name="tposy">
        <button type="submit">OK</button>
    </form>
</body>
</html>
